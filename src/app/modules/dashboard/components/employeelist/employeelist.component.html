<mat-toolbar class="color">
    
  
    <span style="color: white;">Employee Details</span>
    
    <span class="example-spacer"></span>
     
    

    
    <button class="button1" mat-button (click)="opencsv()" style="color: white;"><mat-icon style="color: white;">upload</mat-icon>Upload CSV</button>&nbsp;

    <button class="button1" mat-button style="color: white;" [matMenuTriggerFor]="menu"><mat-icon style="color: white;">download</mat-icon>Download Table</button> &nbsp;&nbsp;
    <button mat-raised-button class="color1" (click)="openDialog()">Add Employee</button>
 

    <mat-menu #menu="matMenu">
    
      <button mat-menu-item (click)="exporter.exportTable('xlsx',{fileName:'EmployeeList'})">
           <mat-icon>download</mat-icon>Excel File</button>
           
           <button mat-menu-item (click)="exporter.exportTable('csv',{fileName:'EmployeeList'})">
             <mat-icon>download</mat-icon>csv file</button>
   
             <button mat-menu-item (click)="exporter.exportTable('txt',{fileName:'EmployeeList'})">
               <mat-icon>download</mat-icon>Text file</button>

               <button mat-menu-item (click)="makepdf()">
                <mat-icon>download</mat-icon>PDF</button>
           
       </mat-menu>
  </mat-toolbar>
 
     <div class="container">
       <div style="margin-top: 10px;" >
         <mat-form-field appearance="standard" class="position" >
          
           <mat-label >Search</mat-label>
           <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
         </mat-form-field>
         
         <div class="mat-elevation-z8">
           <table mat-table matTableExporter [dataSource]="dataSource" matSort #exporter="matTableExporter" id="content" #content>
         
          
             <ng-container matColumnDef="first_name">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>  FirstName </th>
               <td mat-cell *matCellDef="let row"> {{row.first_name}} </td>
             </ng-container>
 
             <ng-container matColumnDef="last_name">
               <th mat-header-cell *matHeaderCellDef mat-sort-header>  LastName </th>
               <td mat-cell *matCellDef="let row"> {{row.last_name}} </td>
             </ng-container>
         
             
              
             <ng-container matColumnDef="department">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
               <td mat-cell *matCellDef="let row"> {{row.department}} </td>
             </ng-container>
 
             <ng-container matColumnDef="status">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Status </th>
               <td mat-cell *matCellDef="let row"> {{row.status}} </td>
             </ng-container>
 
             <ng-container matColumnDef="id">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee ID </th>
               <td mat-cell *matCellDef="let row"> {{row.id}} </td>
             </ng-container>
 
             <ng-container matColumnDef="primary_skill">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Skill </th>
               <td mat-cell *matCellDef="let row"> {{row.primary_skill}} </td>
             </ng-container>
 
             <ng-container matColumnDef="actions">
               <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
               <td mat-cell *matCellDef="let row"> 

                 <button mat-icon-button class="Action_button" (click)="editEmployee(row)">
                   <mat-icon>edit</mat-icon>
                 </button>
                 <button mat-icon-button class="Action_button"(click)="deleteEmployee(row.id)">
                   <mat-icon>delete</mat-icon>
                 </button>
                 <button mat-icon-button class="Action_button" (click)= "viewEmployee(row)">
                   <mat-icon>visibility</mat-icon>
                 </button>
               </td>
             </ng-container>
         
             <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
             <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         
             <!-- Row shown when there is no matching data. -->
             <tr class="mat-row" *matNoDataRow>
               <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
             </tr>
           </table>
         
           <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
         </div>
       </div>
     </div>
